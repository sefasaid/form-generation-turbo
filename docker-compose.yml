version: '3.8'

services:

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
      args:
        DATABASE_URL: ${DATABASE_URL}
    container_name: ${API_CONTAINER_NAME:-form-api}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DATABASE_URL: ${DATABASE_URL}
      API_PORT: ${API_PORT:-3001}
      JWT_SECRET: ${JWT_SECRET}
    ports:
      - "${API_PORT:-3001}:3001"
    networks:
      - form-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3001}
        DATABASE_URL: ${DATABASE_URL}
    container_name: ${FRONTEND_CONTAINER_NAME:-form-frontend}
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://api:3001}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - api
    networks:
      - form-network

networks:
  form-network:
    driver: bridge
